<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="random-generator-container">
        <h2>Random Number Generator</h2>
        <div class="input-box">
            <label for="min-value">Minimum Value:</label>
            <input type="number" id="min-value" required>
        </div>
        <div class="input-box">
            <label for="max-value">Maximum Value:</label>
            <input type="number" id="max-value" required>
        </div>
        <button id="generateButton">Generate Random Number</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
